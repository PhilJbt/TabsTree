<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabstree</title>
  <link rel="icon" type="image/png" href="images/icon-32.png" />
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title_options" data-i18n="om_options"></h1>
    </header>
    <main class="main">
      <!-- DEFAULT URL -->
      <section class="option-group">
        <label class="option-label" id="label_defaulturl" data-i18n="om_defaulturl">
        </label>
        <div class="input-wrapper">
          <input type="url" id="defaultUrl" placeholder="https://example.com ou chrome://newtab" />
          <div class="status" id="status"></div>
        </div>
      </section>
    </main>
    <header class="header">
      <h1 id="title_manual" data-i18n="om_manual"></h1>
    </header>
    <main class="main">
      <!-- NEW TAB -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_newtab_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/newtab.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_newtab_1"></p>
            <p class="desc-para" data-i18n="om_newtab_2"></p>
            <p class="desc-para" data-i18n="om_newtab_3"></p>
            <p class="desc-para" data-i18n="om_newtab_4"></p>
          </span>
        </div>
      </section>
      <!-- CLOSE TAB -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_closetab_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/closetab.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_closetab_1"></p>
            <p class="desc-para" data-i18n="om_closetab_2"></p>
            <p class="desc-para" data-i18n="om_closetab_3"></p>
            <p class="desc-para" data-i18n="om_closetab_4"></p>
          </span>
        </div>
      </section>
      <!-- MUTE TAB -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_mutetab_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/mutetab.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_mutetab_1"></p>
            <p class="desc-para" data-i18n="om_mutetab_2"></p>
          </span>
        </div>
      </section>
      <!-- SELECT A TAB -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_selecttab_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/selectatab.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_selecttab_1"></p>
            <p class="desc-para" data-i18n="om_selecttab_2"></p>
          </span>
        </div>
      </section>
      <!-- REORDER TABS -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_reordertabs_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/reordertabs.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_reordertabs_1"></p>
            <p class="desc-para" data-i18n="om_reordertabs_2"></p>
            <p class="desc-para" data-i18n="om_reordertabs_3"></p>
            <p class="desc-para" data-i18n="om_reordertabs_4"></p>
          </span>
        </div>
      </section>
      <!-- OTHER -->
      <section class="option-group">
        <label class="option-label" data-i18n="om_other_title"></label>
        <div class="manual-container">
          <video-container>
            <video autoplay muted loop playsinline>
              <source src="images/manual/other.webm" type="video/webm" />
            </video>
          </video-container>
          <span class="description">
            <p class="desc-para" data-i18n="om_other_1"></p>
            <p class="desc-para" data-i18n="om_other_2"></p>
            <p class="desc-para" data-i18n="om_other_3"></p>
            <p class="desc-para" data-i18n="om_other_4"></p>
            <p class="desc-para" data-i18n="om_other_5"></p>
          </span>
        </div>
      </section>
    </main>
  </div>
  <script src="options.js"></script>
</body>
</html>
